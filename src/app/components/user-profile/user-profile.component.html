<body class="profile-page-content">
    <mat-card>
        <div class="profile-picture-container">
            <div class="profile-picture-info">
                <img [src]="this.userData.imageUrl" alt="Profile Picture" class="profile-picture"
                    [ngClass]="{ 'large-picture': 'true' }" />
            </div>
        </div>
        <div class="profile-user-info">
            <button mat-raised-button color="accent" class="profile-edit-button" (click)="openModal()">
                Edit Profile
            </button>
            <h1><span>Username: </span>{{userData.displayName}}</h1>
            <h3><span>Email: </span>{{userData.email}}</h3>
        </div>
    </mat-card>
    <div>
        <ng-template #content let-modal>
            <div class="modal-overlay">
                <div class="modal-container">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Profile</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group1">
                            <label>Select Type</label>
                            <mat-radio-group aria-label="Select an option" [(ngModel)]="chosenType">
                                <mat-radio-button value="track">Song</mat-radio-button>
                                <mat-radio-button value="artist">Artist</mat-radio-button>
                                <mat-radio-button value="album">Album</mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <div class="form-group2">
                            <mat-form-field>
                                <label for="TextArea">Search Item</label>
                                <input matInput id="TextArea" [(ngModel)]="spotifyQuery" placeholder="Enter text here">
                            </mat-form-field>
                            <button mat-raised-button color="accent" (click)="search()">Search</button>
                        </div>
                        <mat-form-field>
                            <mat-label>Search Results</mat-label>
                            <mat-select [(value)]="chosenItem" (selectionChange)="displaySelectedItem($event)">
                                <mat-option *ngFor="let item of searchResults" [value]="item">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="spotify-content" id="searchResult"></div>
                    <div class="modal-footer">
                        <button mat-raised-button color="accent" (click)="save()">Save</button>
                        <button mat-raised-button color="accent" (click)="dismissModal()">Close</button>
                    </div>
                </div>
            </div>
        </ng-template>
        <mat-card>
            <mat-card-title>
                <span>Favorite Song: </span> {{favoriteSong}}
            </mat-card-title>
            <div id="fs" style="width:50%;"></div>
        </mat-card>
        <mat-card>
            <mat-card-title>
                Favorite Artist: {{favoriteArtist}}
            </mat-card-title>
            <div id="fa" style="width:50%; "></div>
        </mat-card>
    </div>
</body>
