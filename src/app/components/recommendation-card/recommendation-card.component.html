<mat-card>
  <div class="recommendation-card-content">
    <div class="recommendation-info">
      <p>{{ recommendation.senderName }}</p>
    </div>
  </div>
  <div class="recommendation-card-content">
    <div class="recommendation-picture-container">
      <img [src]="recommendation.senderImage" alt="Friend's Picture" class="recommendation-picture"
        [ngClass]="{ 'small-picture': 'true' }" />
    </div>
    <div class="spotify-content" id="{{i}}"></div>
    <button mat-raised-button color="accent" (click)="addToPlaylist()">Add To Playlist</button>
    <button mat-raised-button color="accent" (click)="addToPlaylist()">X</button>
  </div>
</mat-card>
